<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA to Percentage Convertor</title>
    <meta name="description" content="CGPA to Percentage Convertor">
    <meta name="keywords" content="SPPU, DPU, CGPA, Percentage, Grade">
    <meta name="author" content="Zaosh Damania">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="topbox">
            <div class="imagediv">
                <a href="https://adypsoe.in/" target="_blank" title="Ajeenkya DY Patil School of Engineering">
                    <img src="ADYPSOE_logo.png" id="college_logo" alt="ADYPSOE">
                </a>
            </div>
            <a href="https://adypsoe.in/" target="_blank" title="Ajeenkya DY Patil School of Engineering">Ajeenkya DY Patil School of Engineering</a>
            <div class="deptdiv">AI&DS Department</div>
        </div>
        <div class="mainbox">
            <div class="title">CGPA to Percentage Convertor</div>
            <div class="input_row">
                <div class="input_label">Enter CGPA:</div>
                <div class="input_box">
                    <input id="cgpa_input" type="number" min="0.00" max="10.00" step="0.01">
                </div>
                <div class="input_button">
                    <button id="convert_btn" type="button" onclick="convertCGPA()">Convert</button>
                </div>
            </div>
            <div id="error_msg"></div>
            <div class="output_table">
                <table id="opTable">
                    <tr>
                        <th>CGPA</th>
                        <td id="op_cgpa">-</td>
                    </tr>
                    <tr>
                        <th>Grade</th>
                        <td id="op_grade">-</td>
                    </tr>
                    <tr>
                        <th>Percentage</th>
                        <td id="op_per">-</td>
                    </tr>
                    <tr>
                        <th>Class</th>
                        <td id="op_class">-</td>
                    </tr>
                </table>
            </div>
            <div class="download_button">
              <button id="download_csv_btn">Download as CSV File</button>
              <button id="download_excel_btn">Download as Excel File</button>
          </div>
          
        </div>
        <div class="bottombox">
            Note: This conversion is based on SPPU FE 2019 rulebook and circular no. 322/2020
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
